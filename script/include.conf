# Misc

script_dir="$( cd "$( dirname "$0" )" && pwd )"

# Source template
template_dir=${script_dir}/../template
template_cluster_node_list=${template_dir}/node.list
template_node_hadoop_core=${template_dir}/hadoop/core-site.xml
template_node_hadoop_yarn=${template_dir}/hadoop/yarn-site.xml
template_node_hadoop_hdfs=${template_dir}/hadoop/hdfs-site.xml
template_node_hadoop_log=${template_dir}/hadoop/log4j.properties
template_node_hadoop_masters=${template_dir}/hadoop/masters
template_node_hadoop_slaves=${template_dir}/hadoop/slaves
template_node_hadoop_yarn_script=${template_dir}/hadoop/yarn-env.sh
template_node_hadoop_script=${template_dir}/hadoop/hadoop-env.sh
template_node_ganglia_monitor=${template_dir}/gmond.conf
template_node_ganglia_meta=${template_dir}/gmetad.conf
template_node_ceph=${template_dir}/ceph.conf

# Target files 
target_dir=${script_dir}/../conf
target_node_hosts=${target_dir}/hosts
target_node_hadoop_core=${target_dir}/hadoop/core-site.xml
target_node_hadoop_yarn=${target_dir}/hadoop/yarn-site.xml
target_node_hadoop_hdfs=${target_dir}/hadoop/hdfs-site.xml
target_node_hadoop_log=${target_dir}/hadoop/log4j.properties
target_node_hadoop_masters=${target_dir}/hadoop/masters
target_node_hadoop_slaves=${target_dir}/hadoop/slaves
target_node_hadoop_yarn_script=${target_dir}/hadoop/yarn-env.sh
target_node_hadoop_script=${target_dir}/hadoop/hadoop-env.sh
target_node_ganglia_monitor=${target_dir}/gmond.conf
target_node_ganglia_meta=${target_dir}/gmetad.conf
target_node_ceph=${target_dir}/ceph.conf

# Node congifuation
conf_node_hosts=/etc/hosts

# Hadoop
conf_hadoop_dir=/opt/hadoop/conf
conf_hadoop_core=${conf_hadoop_dir}/core-site.xml
conf_hadoop_yarn=${conf_hadoop_dir}/yarn-site.xml
conf_hadoop_hdfs=${conf_hadoop_dir}/hdfs-site.xml
conf_hadoop_log=${conf_hadoop_dir}/log4j.properties
conf_hadoop_masters=${conf_hadoop_dir}/masters
conf_hadoop_slaves=${conf_hadoop_dir}/slaves
conf_hadoop_yarn_script=${conf_hadoop_dir}/yarn-env.sh
conf_hadoop_script=${conf_hadoop_dir}/hadoop-env.sh

# Ganglia
conf_ganglia_dir=/etc/ganglia
conf_ganglia_monitor=${conf_ganglia_dir}/gmond.conf
conf_ganglia_meta=${conf_ganglia_dir}/gmetad.conf

# Ceph
conf_ceph_dir=/etc/ceph
conf_ceph=${conf_ceph_dir}/ceph.conf

# Cluster information
cluster_name=Hadoop
cluster_master_hostname=`cat ${template_cluster_node_list} | grep master | cut -d, -f2`
cluster_master_ip=`cat ${template_cluster_node_list} | grep master | cut -d, -f3`

# Node information
node_hostname=`hostname -s`
node_user=chsu6

# Library information
library_jdk_home=/usr/lib/jvm/java-7-oracle
